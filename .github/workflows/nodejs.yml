name: Install + build

on:
  push:
    branches: [dev]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install 🔧
        run: npm install
      - name: Build 🔧
        run: npm run build

      - name: npm logs
        uses: actions/upload-artifact@v2.2.4
        if: failure()
        with:
          name: logs
          path: /home/runner/.npm/_logs

